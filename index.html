<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="app-main">
            <h1>Bienvenido al Gestor de Tareas</h1>
            <p>Organiza tus tareas de manera eficiente.</p>
            <input type="text" id="nuevaTarea" placeholder="Añadir nueva tarea">
            <button id="anhadirTarea">Añadir Tarea</button>
        </div>
        <div id="listaTareasContainer">
            <h2>Tareas Pendientes</h2>
            <ul id="listaTareas">
                <!-- Las tareas se añadirán aquí dinámicamente -->
            </ul>
            <p id="numeroTareas"></p>
        </div>
        <p id="felicitacion"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
